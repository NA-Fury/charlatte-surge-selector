name: CI
on:
  push:
    branches: [main, feat/**]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm install --no-fund --no-audit
      - run: npm run lint
      - run: npm run test -- --coverage
      - run: npm run build
